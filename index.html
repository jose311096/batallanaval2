<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="battle.css" type="text/css" />
        
        <title>Batalla naval</title>
    </head>
    <body>
        <h1>Batalla Naval</h1>
        <h3>Selecciona la posición de tus naves</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="board">
                    </div>
                </div>
                <div class="col">
                    <div id="boardAttack">
                    </div>
                </div>
            </div>
            <h4>Tus naves:</h4>
            <div id="ships" class="row">
                <div class="col"> 
                    <div>
                        <span>Portaviones</span></br>
                        <span>Tienes: 1</span></br>
                        <span>Tamaño: 5</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Acorazado</span></br>
                        <span>Tienes: 1</span></br>
                        <span>Tamaño: 4</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Submarino</span></br>
                        <span>Tienes: 1</span></br>
                        <span>Tamaño: 3</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Destructor</span></br>
                        <span>Tienes: 2</span></br>
                        <span>Tamaño: 2</span>
                    </div>
                    <div class="position"></div>
                </div>           
            </div>
            </br>
            <div class="row" >
                <button align="center" id="button" type="button" class="btn btn-success" onclick="startGame()">Empezar Juego</button>
                <button align="center" type="button" class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <script type="text/javascript" src="battle.js"></script>
        </br>
        <div class="alert alert-success">
        <strong id="descripcion"></strong> 
        </div>
    </body>
</html>
